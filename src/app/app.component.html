<div class="container">
<div class="editor">
  <button 
    (click)="applySchema()"
    [disabled]="!(editor && editor.isValidJson())"
  >Apply
  </button>
	<json-editor #editor 
    [options]="jsoneditoroptions" 
    [data]="jsonSchema" 
    (change)="onJsonChange($event)"
    
  ></json-editor>
</div>
<div class="forms">
	<form [formGroup]="form" (ngSubmit)="submit()" *ngIf="fields">
		<formly-form [model]="model" [fields]="fields" [options]="options" (modelChange)="onModelChange()"
			[form]="form">
		</formly-form>
	</form>
</div>
</div>
